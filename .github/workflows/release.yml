name: Build and Release

on:
  push:
    tags:
      - 'latest'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ''
          - os: linux
            arch: arm64
            ext: ''
          - os: darwin
            arch: amd64
            ext: ''
          - os: darwin
            arch: arm64
            ext: ''


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          echo "Building for ${{ matrix.os }}-${{ matrix.arch }}"
          go build -ldflags="-s -w" -o caddy-manager${{ matrix.ext }} .
          echo "Creating archive for ${{ matrix.os }}-${{ matrix.arch }}"
          tar -czf caddy-manager-${{ matrix.os }}-${{ matrix.arch }}.tar.gz caddy-manager${{ matrix.ext }} README.md env.example Makefile install.sh
          zip caddy-manager-${{ matrix.os }}-${{ matrix.arch }}.zip caddy-manager${{ matrix.ext }} README.md env.example Makefile install.sh
          ls -la *.tar.gz *.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-files-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            caddy-manager-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            caddy-manager-${{ matrix.os }}-${{ matrix.arch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect release files
        run: |
          echo "Collecting all release files..."
          mkdir -p release-files
          find artifacts -name "*.tar.gz" -exec cp {} release-files/ \;
          find artifacts -name "*.zip" -exec cp {} release-files/ \;
          echo "Release files collected:"
          ls -lh release-files/

      - name: Delete existing release if exists
        run: |
          # Check if release exists and delete it
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/${{ github.ref_name }} --jq .id 2>/dev/null || echo "")
          if [ -n "$RELEASE_ID" ]; then
            echo "Deleting existing release ${{ github.ref_name }} (ID: $RELEASE_ID)..."
            gh api -X DELETE repos/${{ github.repository }}/releases/$RELEASE_ID || true
            echo "Waiting for release deletion to propagate..."
            sleep 2
          else
            echo "No existing release found for ${{ github.ref_name }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: release-files/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 